<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index1.css">
</head>

<body>
  <!-- 顶部导航 -->
  <div class="xtx-topnav">
    <ul class="xtx-nav">
      <li><a href="javascript">请先登录</a><span>|</span></li>
      <li><a href="javascript">免费注册</a><span>|</span></li>
      <li><a href="javascript">我的订单</a><span>|</span></li>
      <li><a href="javascript">会员中心</a><span>|</span></li>
      <li><a href="javascript">帮助中心</a><span>|</span></li>
      <li><a href="javascript">在线客服</a><span>|</span></li>
      <li><a href="javascript">手机版</a><span>|</span></li>
    </ul>
  </div>

  <!-- 头部导航 -->
  <div class="xtx-header">
    <div class="wrapper w">
      <div class="xtx-logo"></div>
      <div class="xtx-navs">
        <ul>
          <li><a href="javascript">首页</a></li>
          <li><a href="javascript">生鲜</a></li>
          <li><a href="javascript">美食</a></li>
          <li><a href="javascript">餐厨</a></li>
          <li><a href="javascript">电器</a></li>
          <li><a href="javascript">居家</a></li>
          <li><a href="javascript">洗护</a></li>
          <li><a href="javascript">孕婴</a></li>
          <li><a href="javascript">服装</a></li>
        </ul>
      </div>
      <div class="xtx-search">
        <span class="xtx-search-wrapper">
          <span class="xtx-search-sprites"></span>
          <input type="text" placeholder="搜一搜">
          <span class="sprites"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- 新用户注册部分 -->
  <div class="xtx-card w">
    <h3>新用户注册</h3>
    <form class="xtx-form">
      <div data-prop="username" class="xtx-form-item">
        <span class="iconfont icon-zhanghao"></span>
        <input name="username" type="text" placeholder="设置用户名称">
        <span class="msg"></span>
      </div>
      <div data-prop="phone" class="xtx-form-item">
        <span class="iconfont icon-shouji"></span>
        <input name="phone" type="text" placeholder="输入手机号码  ">
        <span class="msg"></span>
      </div>
      <div data-prop="code" class="xtx-form-item">
        <span class="iconfont icon-zhibiaozhushibiaozhu"></span>
        <input name="code" type="text" placeholder="短信验证码">
        <span class="msg"></span>
        <a class="code" href="javascript:;">发送验证码</a>
      </div>
      <div data-prop="password" class="xtx-form-item">
        <span class="iconfont icon-suo"></span>
        <input name="password" type="password" placeholder="设置6至20位字母、数字和符号组合">
        <span class="msg"></span>
      </div>
      <div data-prop="confirm" class="xtx-form-item">
        <span class="iconfont icon-suo"></span>
        <input name="confirm" type="password" placeholder="请再次输入上面密码">
        <span class="msg"></span>
      </div>
      <div class="xtx-form-itemp">
        <i class="iconfont icon-queren1"></i>
        已阅读并同意<i>《用户服务协议》</i>
      </div>
      <div class="xtx-form-item">
        <button class="submit">下一步</button>
        <!-- <a class="submit" href="javascript:;">下一步</a> -->
      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
